<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Shareable Resume Builder By Ali Raza</h1>
    <form id="ResumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone" required>
            <br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea id="Education" name="Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea id="Experience" name="Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
            <textarea id="Skills" name="Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Your Resume</button>
    </form>
    <br>

       <!-- Dynamic and Editable resume -->
    <div id="resume-display" contenteditable="">
        <!-- Resume Will be Generated Below -->
    </div>
    <br>

    <!-- shareable and download resume -->
    <div id="shareable-link-container" style="display: none;">
        <h2>Sharable Link </h2>
        <p>Download your Resume</p>
        <a href="#" id="sharable-link" target="_blank"></a> 
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>

    </div>

    <script src="script.js"></script>
</body>
</html>
